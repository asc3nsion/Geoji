<!-- 
This is an element button used as a base for other buttons.
 text = The text to be displayed on the button
 icon = The icon to be desplayed on the button
 iput = This is the id of the component the button will call a method on.

 style of the button is set via j-styles behavior.
 interaction is set via j-handler.
 if the button doesn't have an explicit id, one is assigned via auto-id.
-->

<style>

	paper-card.collection{
		--paper-card-background-color: white;
		--paper-card-background-size: cover;
		width: 50vw;
	    height: 50%;
	    padding: 1%;
        margin: 1%;
	}
	

</style>	

<dom-module id= "geoji-feed">
	<template>

		<!-- <geo-location id="{{assignCtrl('location')}}"  watch-pos latitude="{{currentLatitude}}" longitude="{{currentLongitude}}"></geo-location> -->

		<firebase-auth id="{{assignCtrl('feedAuth')}}" location="https://geoji.firebaseio.com/public"></firebase-auth>

	    <firebase-collection
	    	id= "{{assignCtrl('feed')}}"
			limit-to-first="100"
		    location="https://geoji.firebaseio.com/feed/"
		    data="{{mainFeed}}">
		</firebase-collection>

		<firebase-auth id="{{assignCtrl('publicAuth')}}" location="https://geoji.firebaseio.com/public"></firebase-auth>

	    <firebase-collection
	    	id= "{{assignCtrl('geojiPublic')}}"
			limit-to-first="100"
		    location="https://geoji.firebaseio.com/public/"
		    data="{{publicFeed}}">
		</firebase-collection>

		<firebase-auth id="{{assignCtrl('privateAuth')}}" location="https://geoji.firebaseio.com/private"></firebase-auth>

		<firebase-collection
	    	id= "{{assignCtrl('geojiPrivate')}}"
			limit-to-first="100"
		    location="https://geoji.firebaseio.com/private/"
		    data="{{privateFeed}}">
		</firebase-collection>

		<template is="dom-repeat" items="{{publicFeed}}" as="public">
			<div name="[[_computeData(public)]]" hidden="true"></div>
		</template>

		<template is="dom-repeat" items="{{privateFeed}}" as="private">
			<div name="[[_computeData(private)]]" hidden="true"></div>
		</template>
		

		<template id="feedList" is="dom-repeat" items="{{mainFeed}}" as="data">

		    <paper-card id="[[assignCtrl(data.id)]]_feedCard" heading="[[_computeTitle(data.id)]]" image="[[_computeImg(data.id)]]" class="collection">
				<div class="card-content">
					<!-- <template is="dom-repeat" items="[[_computeData(data)]]" as="item"></template> -->
				</div>
		      	<div class="card-actions">
		      	  	<template  is="dom-if" if="{{canShare}}"><paper-button id"{{assignCtrl('Share')}}">Share</paper-button></template>  
				  	<a id="{{assignCtrl('exploreLink')}}" href="{{baseUrl}}/geoji/{{data.id}}"><paper-button id"{{assignCtrl('Edit')}}" on-tap="exploreHandler" name="{{data.id}}editBtn">Explore</paper-button></a>
				  	<paper-button id"{{assignCtrl('Keep')}}">Keep</paper-button>
		      	</div>
		    </paper-card>
		</template>

		<!-- <paper-dialog id="{{assignCtrl('cipherDialog')}}" modal role="alertdialog">

			<paper-spinner-lite id="{{assignCtrl('decryptSpinner')}}"  class="center"></paper-spinner-lite>
		</paper-dialog> -->

	</template>
</dom-module>

		_computeData: function(data){
			var self = this;
			var feed = this.getElem(this.ctrls.feed);
			var feedList = this.getElem("feedList");
			var arr = [];
			var lookup = {};

			for (i in this.mainFeed) {

			var self = this;
			var feed = this.getElem(this.ctrls.feed);

			var location = this.getElem("geoLocation");
			var target = data.target;
			var dist = this.geoDistance(target.latitude, target.longitude, location.latitude, location.longitude, "M");
			var postDec = dist.toString().split(".");
			var chars = postDec[1].split("");
			var places = [];

			for(char in chars){
				if(parseFloat(chars[char])!==0){
					break;	
				}
				places.push(chars[char]);
			}

			if(places.length>=2){

			}else{

			var privateAuth = this.getElem(this.ctrls.privateAuth);
			var privateRef = privateAuth.ref;

			publicRef.orderByChild("id").equalTo(id).on("child_added", function(snapshot) {
				var obj = snapshot.val();
				var card = self.getElem(self.ctrls[id]+"_feedCard");

				if(obj.encrypted){
					card.name = self.ctrls[id]+"_encrypted";
					card.heading = "Encrypted Geoji";
				}else{

					card.heading = obj.title;
				}

			privateRef.orderByChild("id").equalTo(id).on("child_added", function(snapshot) {

				}

	});
</script>
